{% load i18n %}

<noscript><h3>{{ step }}</h3></noscript>
<table class="table-fixed" id="appListSortContainer">
  <tbody>
    <tr>
      <td class="actions">
        <h4 id="selected_app_h4">{% trans "Selected apps" %}</h4>
        <ul id="selected_app" class="applist">
        </ul>
        <h4>{% trans "Available apps" %}</h4>
        <ul id="available_app" class="applist">
        </ul>
      </td>
      
    </tr>
  </tbody>
</table>

<table class="table-fixed" id="appListIdContainer">
  <tbody>
    <tr>
      <td class="actions">
          <div id="appListId">
            {% include "horizon/common/_form_fields.html" %}
          </div>
      </td>
      <td class="help_text">
          {{ step.get_help_text }}
      </td>
    </tr>
  </tbody>
</table>
<script>
  if (typeof $ !== 'undefined') {
    horizon.chains.bypass_rules.workflow_init($(".workflow"));
  } else {
    addHorizonLoadEvent(function() {
      horizon.chains.bypass_rules.workflow_init($(".workflow"));
    });
  }
</script>
